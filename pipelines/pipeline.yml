---
resources:
- name: resource-web-app
  type: git
  source:
    uri: https://github.com/JellevdK/rws_concourse_demo.git

- name: resource-deploy-web-app
  type: cf
  source:
    api: {{cf-api}}
    username: {{cf-username}}
    password: {{cf-password}}
    organization: {{cf-organization}}
    space: {{cf-space}}
    skip_cert_check: true
jobs:
- name: job-deploy-app
  serial: true
  plan:
  - get: resource-web-app
    trigger: true
  - put: resource-deploy-web-app
    params:
      manifest: resource-web-app/webapp/manifest.yml
      path: resource-web-app/webapp
